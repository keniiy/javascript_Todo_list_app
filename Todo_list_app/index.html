<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Dev's Todos</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Web Dev's List</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>django Web App</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>flutter Web App</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Ai and machine learning</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Adobe Xd</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light"><i class="fas fa-grin-tongue-wink"></i> Got a new Todo Add up......</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>
    </div>

    <script src="https://kit.fontawesome.com/49490ec989.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
